    <div class="contenedor_full"

                        </li>
                    </ul>
                </div>
            </nav>
            <!--------->
        
        </header>
        <div>
            <h2 class="gradient-text animate__animated animate__rubberBand">CONTACTANOS</h2>
            <p class="text-p">Si te interesa hacer un encargo o tienes alguna duda completa con tus datos <br>y nos pondremos en contacto contigo a
                la brevedad</p>
        </div>
        <div class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/24D0d93cS_s?autoplay=1" title="Promotion"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </div>

        
        <section>
            <div class="container_form">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputNom" class="form-label">Nombre y Apellido</label>
                        <input type="password" class="form-control" id="inputNom">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle... N°... Barrio...">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTel" class="form-label">Teléfono</label>
                        <input type="password" class="form-control" id="inputTel">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputProv" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="inputProv">
                    </div>
                    <div class="col-md-12">
                        <label for="inputDes" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="inputDes">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Deseo que me llamen al teléfono
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
        <footer id="pie">
            <div class="fondo">
                <div>
                    <p>Encontranos en P. Marin Marotto 486 <br> Río Tercero - Córdoba</p>
                </div>
                <div class="redes">
                    <div class="container-buttons">
                        <a href="#" class="fb fa fa-facebook-square" aria-hidden="true"></a>
                        <a href="#" class="ig fa fa-instagram" aria-hidden="true"></a>

                    </div>
                </div>
                <div class="copyright">
                    &copy; Emilce Robles
                </div>
            </div>
